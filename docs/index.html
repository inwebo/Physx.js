<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physx.js</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Physx.js</h1>
            <h2>Demo</h2>
            <figure class="">
                <canvas id="demo-1" width="640" height="480" style="background-color: black;" alt="Physx.js demonstration 1"></canvas>
                <figcaption>
                    A moving particle
                </figcaption>
            </figure>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form id="demo">
                <fieldset>
                    <legend>Acceleration</legend>
                    <label for="x">X</label><input type="range" id="x" name="cols" min="1" max="50" value="40">
                        <br>
                    <label for="y">Y</label><input type="range" id="y" name="cols" min="1" max="50" value="40">
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script type="application/javascript" src="./assets/js/app.min.js"></script>
</body>
</html>
